[build]
  base = "poc-app"
  command = "npm install && npm run build"
  # Don't set publish - let the Next.js plugin handle it automatically

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Disable submodule checkout to avoid the error
[git]
  submodules = false
  fetch-depth = 1
